<!DOCTYPE html>
<html>
<head>
    <title>JS Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div>High Scores</div>
        <div>
            <h1>Do you know your Javascript fundamentals?</h1>
        </div>
        <div>Time Remaining:<span id="time-remaining"></span></div>

    </header>
    <div class="grid">
        <div id="quiz">
            <button id="start-button">Click here to start</button>
            <div class="question-card">
                <div class="buttons">
                    <button id="btn0"><span id="choice0">a</span></button>
                    <button id="btn1"><span id="choice1">b</span></button>
                    <button id="btn2"><span id="choice2">c</span></button>
                    <button id="btn3"><span id="choice3">d</span></button>
                </div>
            </div>
        </div>





    <script src="./assets/js/script.js"></script>
</body>

</html>
