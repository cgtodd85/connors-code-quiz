<!DOCTYPE html>
<html>
  <head>
    <title>JS Quiz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" /> -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <div>High Scores</div>
      <div>
        <h1>Do you know your Javascript fundamentals?</h1>
      </div>
      <div>Time Remaining:<span id="time-remaining"></span></div>
    </header>

    <div id="quiz">
      <button id="start-button">Click here to start</button>
      <div class="question-card">
        <h4 id="question"></h4>
        <div class="buttons">
          <button id="btnA" value="0"></button>
          <button id="btnB" value="1"></button>
          <button id="btnC" value="2"></button>
          <p id="message"></p>
        </div>
      </div>
    </div>

    <div id="high-scores">
      <h4>High Scores</h4>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
